<!DOCTYPE html>
<html>
<head>
	<title>pop up boxes</title>
	<style type="text/css">
		table {
			border: 1px solid black;
			border-collapse: collapse;
		}
		th,td {
			border: 2px solid blue;
			text-align: center;
		}
		
	</style>
</head>
<body>
<h1>there are three pop up box</h1>
<table style="width: 60%">

<p id="con"></p>
<p id="con2"></p>
<tr>
	<th>Alert Box</th>
	<th>Confirm Box</th>
	<th>Prompt Box</th>
</tr>	
<tr>
	<td><input type="button" value="popA" onclick="AlertBatn()"></td>
	<td><button onclick="ConfirmBatn()">popC</button></td>
	<td><input type="button" value="popB" onclick="PromptBatn()"></td>

</tr>
</table>
<script type="text/javascript">
function AlertBatn() {
     alert("this is alert box");
}

function ConfirmBatn() {
	var txt;
	if(confirm("Press a button!")){
		txt = "You Press Ok !";
	}
	else{
		txt = "You Press cancle !";
	}
	document.getElementById("con").innerHTML= txt;
}

function PromptBatn() {
	var txt;
	var person  = prompt("please enter your name", "Harry Potter");
	if (person == null || person == "") {
		txt = "User canclled the Prompt";
	}
	else{
		  txt = "Hello" + person + "! How are you today?"
	}
	document.getElementById("con2").innerHTML = txt;
}
	
</script>
</body>
</html>
