<!DOCTYPE html>
<html>
<head>
	<title>switch</title>
</head>
<body>
<script type="text/javascript">
	var grade="nice"
	document.write("the grade will be");
	 switch(grade){
	 	case 'good':document.write("good grade");
	 	break;

	 	case 'nice':document.write("the grade is nice");
	 	break;
	 }
	 var count=1;
	 document.write("looping will be start")

	 while(count<100){
	 	document.write("count is :" + count + "<br />");
	 	count++;
	 }
</script>
</body>
</html>
