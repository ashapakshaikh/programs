<!DOCTYPE html>
<html>
<head>
	<title>function</title>
</head>
<body>
<h1>This is Javascript Function</h1>
<p id="demo"></p>
<br>
<p id="demo1"></p>
<script type="text/javascript">
	function myFunction(p1,p2) {
		return p1 * p2;
		}
		document.getElementById("demo").innerHTML= myFunction(2,2);
	function toCelsius(ashpak){
		return (5/9) * (ashpak-32);
	}
	document.getElementById("demo1").innerHTML = toCelsius(77);
</script>
</body>
</html>
