<html>
<head><title>conditional operators</title>
</head>
<body>
<script type="text/javascript">
var book = "maths";

if(book == "java"){
  document.write("this is java book");
}
 else if(book == "c++"){
   document.write("this is c++ book");
 }
 else if(book == "maths"){
   document.write("this is the maths book")
 }
 else{
   document.write("there is no match of book");
 }
</script>
</body>
</html>
