<body>
<table style="width:70%">

Number addition</td>

	<td> Type Of Use to check String or Number</td>

<script type="text/javascript">
	var length = 16, x,y=123e5, z=123e-5;
	var firstName = "Ashpak";
	var lastName = "shaikh";
     var fullName = "My name is 'Ashpak Shaikh'";
     x=length+144;
     document.getElementById("demo").innerHTML = x;
     x=length+firstName;
     document.getElementById("demo1").innerHTML = x;

      document.getElementById("demo4").innerHTML = typeof 0 + "<br>" +
                      typeof "" + "<br>" +
                 typeof "Ashpak" + "<br>" +

                   typeof null + "<br>" +
            (null === undefined) + "<br>" +
               (null == undefined);
