<html>
<head>
  <title>operators</title>
</head>
<body>
  <script type="text/javascript">
       var a=20;
       var b=30;
       var c="test";
       var linebrak ="<br />";

       document.write("a + b =");
       result = a+b;
       document.write(result);
       document.write(linebrak);

       document.write("a - b =");
       result =a-b;
       document.write(result);
       document.write(linebrak);

       document.write("a / b =");
       result = a/b;
       document.write(result);
       document.write(linebrak);

       document.write("a == b");
       result = a==b;
       document.write(linebrak)
       document.write(result);
       document.write(linebrak);

       document.write("a > b");
       result = a>b;
       document.write(linebrak);
       document.write(result);
       document.write(linebrak)

       document.write("a < b");
       result = a<b;
       document.write(linebrak);
       document.write(result);

  </script>
</body>
</html>
