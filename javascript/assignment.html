<!DOCTYPE html>
<html>
<head>
	<title>assignment operator</title>
</head>
<body>
      <h1>This is Assignment Operators</h1>
      <h2>First Operator</h2>
      <p id="demo"></p>
      <h3>Second Operator</h3>
      <p id="demo1"></p>
      <h4>Third Operator</h4>
      <p id="demo2"></p>
      <h5>Fourth operator</h5>
      <p id="demo3"></p>
      <h6>Fifth operator</h6>
      <p id="demo4"></p>


      <script type="text/javascript">
      	var x=10;
      	 x +=5;
      	 document.getElementById("demo1").innerHTML = x;
      	 x -=5;
      	 document.getElementById("demo2").innerHTML = x;
      	 x *=5;
      	 document.getElementById("demo3").innerHTML = x;
      	 x /=5;
      	 document.getElementById("demo4").innerHTML = x;
      </script>
</body>
</html>
