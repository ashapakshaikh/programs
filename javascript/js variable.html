<!DOCTYPE html>
<html>
<head>
	<title>variable</title>
</head>
<body>
    <h1>this is js variable</h1>
    <p id="demo"></p>
    <h2>this is num</h2>
    <p id="demo1"></p>
    <h3>addition of two number</h3>
    <p id="demo2"></p>
    <h4>string example</h4>
    <p id="demo3"></p>

    <script type="text/javascript">
    	var carName = "safari";
    	document.getElementById("demo").innerHTML = carName;

    	var num=50;
    	document.getElementById("demo1").innerHTML = num;

    	var x=5,y=10;
    	document.getElementById("demo2").innerHTML = x+y;

    	var firstName="Jhon", lastName="Doe", age=26;
    	document.getElementById("demo3").innerHTML = firstName  + "" + lastName  + "is" +  age;

    </script>
</body>
</html>
