filter():-
The JavaScript array filter() method filter and extract the element of an array that satisfying the provided condition. It doesn't change the original array.

<!DOCTYPE html>
<html>
<head>
	<title>filter</title>
</head>
<body>
<pre>
<script type="text/javascript">
	var arr = [23,25,67,89,23];
	function fillterr(value){
     return value>23;
	}
	document.write(arr.filter(fillterr));

</script>
</pre>

</body>
</html>
